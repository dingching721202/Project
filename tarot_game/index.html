<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>塔羅牌今日運勢</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>塔羅牌今日運勢</h1>
        <p>請點擊牌背以選擇您的塔羅牌</p>
        <div id="card-selection">
            <!-- 這裡會放置塔羅牌的牌背 -->
        </div>
        <div id="result" class="hidden">
            <h2>今日運勢</h2>
            <div id="card-image">
                <!-- 這裡會顯示翻開的塔羅牌圖像 -->
            </div>
            <p id="card-name"></p>
            <p id="card-meaning"></p>
            <p id="fortune-analysis"></p>
            <p id="advice"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
